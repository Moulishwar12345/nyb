<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Table -->
    <div style="background-color: blueviolet;">
    <form>
        <label for="mail" style="color: black;">Email:</label>
        <input type="email" required placeholder="Enter the Email" id="mail"/>
        <br>
        <label for="password" style="color: black;">Password:</label>
        <input type="password" required id="password" onpaste="return false"/>
        <br>
        <label for="Enter password" style="color: black;">Re Enter password></label>
        <input type="Enter password" oncopy="return false"/>
        <br>

        <label style="color: black;">Date</label>
        <input type="date"/>
        <br>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox"/>
        <br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"/>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female"/>
        <label for="female">Female</label>
        <br>
        <select title="select title">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
        
        <button type="submit">submit</button>
        <button type="reset">reset</button>

    </form>
    </div> 
</body>
</html>
